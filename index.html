<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-emerald-100 shadow-xl lg:px-12">
        <div class="flex-1">
          <h1 class="text-3xl"><span class=" font-bold">Interactive</span> <br>
         Geometry Genius</h1>
        </div>
        <div >
            <a class="btn  btn-accent btn-xs sm:btn-md md:btn-md lg:btn-lg text-white" href="blog.html">Blog</a>
         
        </div>
      </div>
    </header>
    <main>
        <section class="lg:px-12 flex flex-col md:flex-row lg:flex-row">
          <div
            class="products-cetails w-full md:w-[60%] lg:w-[60%] mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-6"
           >
          <!-- first card  -->
          <div class="card card-compact w-full bg-base-100 shadow-xl" id="my-element">
            <figure class="px-10 pt-10">
              <img src="./images/triangle.png" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title" id="triangle">Triangle</h2>
              <p>Area(A) = 0.5 * b * h</p>
              <form action="" class="flex gap-x-5 text-center">
                <input
                  type="text"
                  id="base-input-value"
                  placeholder="b"
                  class="input input-bordered input-sm w-[30%]"
                />
                <span class="text-lg">cm</span>
                <input
                  type="text"
                  placeholder="h"
                  id="height-input-value"
                  class="input input-bordered input-sm w-[30%]"
                />
                <span class="text-lg">cm</span>
              </form>
              <div class="card-actions justify-end">
                <button class="btn btn-primary btn-wide" id="triangle-calc-btn">
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!--  second card card  --> 
          
           </div>
          </section>
     </main>  
    </body>
    </html>
